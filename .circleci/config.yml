version: 2.1
orbs:
  node: circleci/node@5.1.0
executors:
  sdf:
    docker:
      - image: cimg/openjdk:19.0-node
        environment:
          TZ: America/New_York
workflows:
  main:
    jobs:
      - node/test:
          run-command: test-ci-coverage
          override-ci-command: npm ci --acceptsuitecloudsdklicense
          test-results-for: jest
          test-results-path: reports/jest.xml
          post-steps:
            - store_test_results:
                path: reports/jest.xml
            - store_artifacts:
                path: reports/coverage

# arbitrary
